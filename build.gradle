group 'by.epam.training'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '4.3.3.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.11.0.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.5.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.2.5.Final'
    compile group: 'org.apache.tomcat', name: 'tomcat-dbcp', version: '7.0.55'
    compile group: 'org.javassist', name: 'javassist', version: '3+'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
